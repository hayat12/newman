<div class="container mt-5">
	<div *ngFor="let data of datas" class="row">
		<div class="col-md-2">
			<div class="card-body">
				<img class="card-img-top" [src]="data.image"
				 alt="Card image cap">
			</div>
		</div>
		<div class="col-10">
			<div class="row">
				<div class="col-md-4">{{data.name}}</div>
				<div class="col-md-4">{{data.status}}</div>
			</div>
		</div>
	</div>
	<!-- <button type="button" class="btn btn-info" (click)="setPage(3)">Set current page to: 3</button> -->
</div>
